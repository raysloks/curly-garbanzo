<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Curly Garbanzo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">
    <div id="animatedBackground"></div>
    <canvas id="main"></canvas>
    <div class="code_container" id="code_container">
        <textarea id="code" oninput="oncodechanged()"></textarea>
        <div class="debug_container">
            <table id="variables_table"></table>
            <button id="button" onclick="oncompile()">Compile</button>
        </div>
    </div>
    <div id="help_container">
        <p id="hint_text"></p>
    </div>
    <script src="main.js"></script>
    <script src="rendering.js"></script>
    <script src="compiler.js"></script>
    <script src="vm.js"></script>
    <script src="player.js"></script>
    <script src="connections.js"></script>
    <script src="grid.js"></script>
    <script src="door.js"></script>
    <script src="help.js"></script>
    <script src="reactor.js"></script>
    <script src="ship.js"></script>
</body>
</html>
